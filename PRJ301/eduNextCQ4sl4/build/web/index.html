<html>

    <body>
        <form>
            IDStudent: <input type="text" id="idStudent"> <br>
            Fullname: <input type="text" id="name"> <br>
            Gender: 
            <select id="choose">
                <option id="nam">Male</option>
                <option id="nu">Female</option>
            </select>
            <br>
            <button type="button" onclick="showData()">Submit</button>
        </form>
        <script>
            function showData(){
                var a, b, c;
                a = document.getElementById("idStudent").value;
                b = document.getElementById("name").value;
                c = document.getElementById("choose").value;

                var result = "ID: " + a + ", Full name: " + b + ", Gender: " + c;
                document.write(result);
            }
        </script>
    </body>
